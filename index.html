<!DOCTYPE html>
<html>
  <head>
    <title>Poop Joke of the Day</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          height: 100vh;
          align-items: center;
          justify-content: center;
          background-color: red;
          color: white;
        }
  
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
  
        #joke-text {
          font-size: 24px;
        }
      </style>
  </head>
  <body>
    <h1 id="joke-header">Poop Joke of the Day</h1>
    <p id="joke"></p>

    <script>
      const jokes = [
        // Put the list of jokes here, each in quotes and separated by a comma
        "Q: What did the poop say about how the traffic was this morning on his way to work?\nA: It was a little backed up!",
        "Q: What did the poo say when it crossed the road?\nA: It was a little 'turd' taking a chance.",
        "Q: What did the poop say when it hit the fan?\nA: It was a number two situation!",
        "Q: What did the poo say when it was proved wrong?\nA: You have a good 'poo'int!",
        "Q: What did the poo say to the other poo?\nA: You're the shit!",
        "Q: What did the monster say when he stepped in the cow patty?\nA: Oh, manure!",
        "Q: What did the poop say when it arrived at work?\nA: Crap, I'm late!",
        "Q: What did the poo say when it went skydiving?\nA: I'm dropping in!",
        "Q: What did the poo say when it finally made it out of the toilet?\nA: It was a real relief!",
        "Q: What did the poop say to the Army Lieutenant?\nA: Reporting for doodee!",
        "Q: What did the poo say when it crossed the road?\nA: I'm a little turd, I'm a little turd!",
        "Q: What did the poop say when it was born?\nA: Is this a normal delivery?",
        "Q: Why did the turd never go to college?\nA: Because it already had a poo-ploma.",
        "Q: What did the dad say when his daughter asked him for 50 cents?\nA: I'm not made of poo, you know!",
        "Q: What did the poop say when it jumped into the pool?\nA: I'm a little turd, but I'm making a big splash!",
        "Q: What did the poo say to the toilet?\nA: You look flushed!",
        "Q: What did the poop say when it hit the fan?\nA: Oh crud!",
        "Q: What did the poop say when it was asked why it's so chill?\nA: I just go with the flow."
      ];

      function displayJoke() {
        var jokeIndex = Math.floor(Math.random() * jokes.length);
        document.getElementById('joke').innerHTML = jokes[jokeIndex].replace(/\n/g, '<br>');
      }

      displayJoke();
    </script>
  </body>
</html>
