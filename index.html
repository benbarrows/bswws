<!DOCTYPE html>
<html>
  <head>
    <title>Poop Joke of the Day</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          height: 100vh;
          align-items: center;
          justify-content: center;
          background-color: red;
          color: white;
        }

        h1 {
          font-size: 36px;
          text-align: center;
          position: absolute;
          top: 25%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        .container {
          text-align: center;
        }
  
        #joke-text {
          font-size: 24px;
          margin-bottom: 20px;
        }

        button {
          background-color: white;
          color: black;
          border: 1px solid black;
          padding: 10px 20px;
          border-radius: 5px;
          font-size: 18px;
          cursor: pointer;
          display: block;
          margin: 0 auto;
        }
      </style>
  </head>
  <body>
    <h1>Poop Joke of the Day</h1>
    <div class="container">
      <p id="joke-text"></p>
      <button id="joke-btn">Click Me</button>
    </div>

    <script>
      const jokes = {
        // Put the list of jokes here, each in quotes and separated by a comma
        "What did the poop say to his kid?": "Stop being a little turd.",
        "What did the poo say when it was proved wrong?": "You have a good 'poo'int!",
        "What did the poo say to the other poo?": "You're the shit, man!",
        "What did the poop say when it arrived at work?": "Crap, I'm late!",
        "What did the poo say when it went skydiving?": "I'm dropping in!",
        "What did the poo say when it crossed the road?": "I'm a little turd, I'm a little turd!",
        "What did the poop say when it was born?": "I hope this is a normal delivery",
        "Why did the turd never go to college?": "Because it was a piece of shit.",
        "What did the poop say when it jumped into the pool?": "I'm a little turd, but I'm making a big splash!",
        "What did the poo say to the toilet?": "You look flushed!",
        "What did the poop say when it hit the fan?": "Oh crud!",
        "What did the poop say when it was asked why it's so chill?": "I just go with the flow."
      };

    function displayJoke() {
      // Generate a random index for the joke to display
      const jokeIndex = Math.floor(Math.random() * Object.keys(jokes).length);
      const jokeQuestion = Object.keys(jokes)[jokeIndex];
      const jokeAnswer = jokes[jokeQuestion];

      const jokeEl = document.getElementById("joke-text");
      jokeEl.innerHTML = jokeQuestion;

      const btn = document.getElementById("joke-btn");
      btn.style.display = "block";
      btn.addEventListener("click", function() {
        jokeEl.innerHTML = `${jokeAnswer}`;
        btn.style.display = "none";
      });
    }

    displayJoke();

    </script>
  </body>
</html>
