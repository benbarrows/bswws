<!DOCTYPE html>
<html>
  <head>
    <title>Poop Joke of the Day</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          height: 100vh;
          align-items: center;
          justify-content: center;
          background-color: red;
          color: white;
        }
        
        h1 {
          font-size: 36px;
          text-align: center;
        }
  
        #joke-text {
          font-size: 24px;
          margin-bottom: 20px;
        }

        #joke-answer {
          font-size: 30px;
          text-align: center;
        }

        button {
          background-color: white;
          color: black;
          border: 1px solid black;
          padding: 10px 20px;
          border-radius: 5px;
          font-size: 18px;
          cursor: pointer;
        }
      </style>
  </head>
  <body>
    <h1>Poop Joke of the Day</h1>
    <p id="joke-text"></p>
    <p id="joke-answer" style="display: none;"></p>
    <button id="joke-btn">Click Me</button>

    <script>
      const jokes = {
        // Put the list of jokes here, each in quotes and separated by a comma
        "Q: What did the poop say to his kid?": "A: Stop being a little turd.",
        "Q: What did the poo say when it was proved wrong?": "A: You have a good 'poo'int!",
        "Q: What did the poo say to the other poo?": "A: You're the shit!",
        "Q: What did the poop say when it arrived at work?": "A: Crap, I'm late!",
        "Q: What did the poo say when it went skydiving?": "A: I'm dropping in!",
        "Q: What did the poo say when it crossed the road?": "A: I'm a little turd, I'm a little turd!",
        "Q: What did the poop say when it was born?": "A: I hope this is a normal delivery",
        "Q: Why did the turd never go to college?": "A: Because it was a piece of shit.",
        "Q: What did the poop say when it jumped into the pool?": "A: I'm a little turd, but I'm making a big splash!",
        "Q: What did the poo say to the toilet?": "A: You look flushed!",
        "Q: What did the poop say when it hit the fan?": "A: Oh crud!",
        "Q: What did the poop say when it was asked why it's so chill?": "A: I just go with the flow."
      };

    function displayJoke() {
      // Generate a random index for the joke to display
      const jokeIndex = Math.floor(Math.random() * Object.keys(jokes).length);
      const jokeQuestion = Object.keys(jokes)[jokeIndex];
      const jokeAnswer = jokes[jokeQuestion];

      const jokeEl = document.getElementById("joke");
      jokeEl.innerHTML = jokeQuestion;

      const btn = document.createElement("BUTTON");
      btn.innerHTML = "Click Me";
      btn.addEventListener("click", function() {
        jokeEl.innerHTML = `
          <div style="text-align: center; font-size: 24px;">
            ${jokeQuestion}<br>
            <div style="text-align: center; font-size: 36px; margin-top: 20px;">
              ${jokeAnswer}
            </div>
          </div>
        `;
      });
      jokeEl.appendChild(btn);
    }
    displayJoke();
    </script>
  </body>
</html>
