<!DOCTYPE html>
<html>
  <head>
    <title>Poop Joke of the Day</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          height: 100vh;
          align-items: center;
          justify-content: center;
          background-color: red;
          color: white;
        }
        
        h1 {
          font-size: 36px;
          text-align: center;
          position: absolute;
          top: 25%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        #joke-header {
            postion: relative;
            top: 25%;
        }
  
        #joke-text {
          font-size: 24px;
          margin-bottom: 20px;
        }

        button {
          background-color: white;
          color: black;
          border: 1px solid black;
          padding: 10px 20px;
          border-radius: 5px;
          font-size: 18px;
          cursor: pointer;
        }
      </style>
  </head>
  <body>
    <h1 id="joke-header">Poop Joke of the Day</h1>
    <p id="joke-text"></p>
    <button id=""joke-btn" style="display: none;">Click Me</button>

    <script>
      const jokes = [
        // Put the list of jokes here, each in quotes and separated by a comma
        "Q: What did the poop say to his kid?\nA: Stop being a little turd.",
        "Q: What did the poo say when it was proved wrong?\nA: You have a good 'poo'int!",
        "Q: What did the poo say to the other poo?\nA: You're the shit!",
        "Q: What did the poop say when it arrived at work?\nA: Crap, I'm late!",
        "Q: What did the poo say when it went skydiving?\nA: I'm dropping in!",
        "Q: What did the poo say when it crossed the road?\nA: I'm a little turd, I'm a little turd!",
        "Q: What did the poop say when it was born?\nA: I hope this is a normal delivery",
        "Q: Why did the turd never go to college?\nA: Because it was a piece of shit.",
        "Q: What did the poop say when it jumped into the pool?\nA: I'm a little turd, but I'm making a big splash!",
        "Q: What did the poo say to the toilet?\nA: You look flushed!",
        "Q: What did the poop say when it hit the fan?\nA: Oh crud!",
        "Q: What did the poop say when it was asked why it's so chill?\nA: I just go with the flow."
      ];

      function displayJoke() {
        var jokeIndex = Math.floor(Math.random() * jokes.length);
        var joke = jokes[jokeIndex];
        var jokeSplit = joke.split("\n");
        var question = jokeSplit[0];
        var answer = jokeSplit[1];

        var jokeEl = document.getElementById('joke');
        jokeEl.innerHTML = question;

        var btn = document.createElement("BUTTON");
        btn.innerHTML = "Click Me";
        btn.addEventListener("click", function() {
          jokeEl.innerHTML = joke;
        });
        jokeEl.appendChild(btn);
      }

      displayJoke();
    </script>
  </body>
</html>
